{% extends "base_generic.html" %}

{% block content %}
    <h1 class="ui center aligned header" style="margin-top: 50px; font-size: 40px;">BLOGGERS LIST</h1>

    {% if blogauthor_list %}
    <ul style="margin-top: 40px; font-size: 20px;" >

      {% for author in blogauthor_list %}
      <li>
        <a href="{% url 'blogs-by-author' author.pk %}">{{ author }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no bloggers yet.</p>
    {% endif %}       
{% endblock %}
